- name: Update and upgrade apt packages
  ansible.builtin.apt:
    upgrade: true
    update_cache: true

- name: Check if reboot required
  ansible.builtin.stat:
    path: /var/run/reboot-required
  register: common_update_reboot_required

- name: Reboot if required
  ansible.builtin.reboot:
  when: common_update_reboot_required.stat.exists and ansible_hostname != "sparks"
