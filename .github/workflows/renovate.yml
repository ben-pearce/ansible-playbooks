name: ðŸ¤– Automated Dependency Updates

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 6' # Every Saturday at midnight UTC

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: ðŸ¤– Run Renovate
        uses: renovatebot/github-action@d65ef9e20512193cc070238b49c3873a361cd50c # v46.1.1
        with:
          configurationFile: .github/renovate-config.json
          token: ${{ secrets.REPOSITORY_TOKEN }}
        env:
          RENOVATE_ABANDONMENT_THRESHOLD: 90 days
          RENOVATE_MINIMUM_RELEASE_AGE: 3 days
          RENOVATE_PIN_DIGESTS: true
