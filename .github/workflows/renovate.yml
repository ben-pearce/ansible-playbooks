name: ðŸ¤– Automated Dependency Updates

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 6' # Every Saturday at midnight UTC

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ðŸ¤– Run Renovate
        uses: renovatebot/github-action@85b17ebd5abf43d1c34c01bd4c8dbb8d45bbc2c7 # v43.0.7
        with:
          configurationFile: .github/renovate-config.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          RENOVATE_ABANDONMENT_THRESHOLD: 90 days
          RENOVATE_MINIMUM_RELEASE_AGE: 3 days
          RENOVATE_PIN_DIGESTS: true
